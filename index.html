<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">


<p class="welcome"></p>
<!-- Card -->
<div class="card"> 

<h1>Guess the Number</h1>
<input type="text" placeholder="Guess The Number Buddy" class="guess-input">
<button class="submit"> Submit Guess </button>
<h2>Your Guess is ?</h2>
<p class="previous-guess"> Your Previous Guess Are : 🤔</p>
<p class="guess-remaining">Guess Remaining Are : 🤔</p>
<p class="name">Design and Developed ❤ by Abhishek </p>


</div> <!--end Card-->
<p class="info">Guess the Number between 1 to 100 </p>


<!-- welcome page  -->
<div class="welcome-page">

    <div class="welcome-card">

        <div class="left">
            <img src="images/welcome illustration.jpg" alt="">
             </div> <!---end left-->
        <div class="right"> 

        <label for="welcome-input">Enter Your Name </label> <br>
        <input type="text" placeholder="Enter Your Name Buddy" class="username" maxlength="20">
        <button class="next-btn">Next </button>
    </div> <!--end right-->

    
        </div> <!--end welcome card-->
        
</div> <!--end welcome page-->

    </main>


    <script src="script.js"></script>
</body>
</html>
